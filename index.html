<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>Minha página</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light margin">
                <a class="navbar-brand" href="#">
                    <img src="img/logo-white.png" alt="Logo da Digital Innovation One">
                </a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#quemsomos">Quem Somos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#parceiros">Parceiros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#servicos">Serviços</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <main>
            <section id="quemsomos">
                <div class="container-fluid quem-somos text-center margin">
                    <h3 class="margin">Quem Somos</h3>
                    <img src="img/people-woman-coffee-meeting.jpg" alt="Pessoas trabalhando em uma mesa com computador, caderno e café" class="rounded-circle" width="450px" height="450px">
                    <h3>Somos um time comprometido com os resultados.</h3>
                </div> 
            </section>
        </main>

        <section id="parceiros">
            <div class="container-fluid parceiros text-center margin">
                <h3 class="margin">Parceiros</h3>
                <img src="img/GLStudio.png" alt="Logo da Global Labs - Startup Studio">
            </div> 
        </section>

        <section id="servicos">
            <div class="container-fluid servicos text-center margin">
                <h3 class="margin">Serviços</h3>
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-4">
                                <img src="img/pexels-photo-3184418.jpeg" alt="Time empilhando as mãos em um sinal de parceria em cima de uma mesa com computador e papéis" width="350px" height="250px">
                            </div>

                            <div class="col-lg-4">
                                <img src="img/facebook-application-icon-147413.jpg" alt="Tela de celular com aplicativos" width="350px" height="250px">
                            </div>

                            <div class="col-lg-4">
                                <img src="img/person-holding-silver-iphone-7-887751.jpg" alt="Mão segurando celular, notebook ao fundo" width="350px" height="250px">
                            </div>

                        </div>
                    </div>
            </div> 
        </section>

        <footer class="container-fluid text-center bg-footer">
            <p>Desenvolvido por Veridiana Lucena</p>
        </footer>

    </body>
</html>
